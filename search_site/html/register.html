<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8"/>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
</header>
<script type="text/javascript" color="0,0,100" opacity='0.7' zIndex="-2" count="99" src="javascripts/canvas-nest.js"></script>
<body background="images/back.jpeg" >
    <h1>注册</h1>
    <div align="center">
        <form>
            <br> <input class="div1" type="text" name="username" placeholder="请输入您的用户名">
            <br> <input class="div1" type="password" name="passwd" placeholder="请输入您的密码">
            <br> <input class="div1" type="password" name="passwd2" placeholder="请再次输入您的密码">
            <br> <input class="form-submit" type="button" name="register" value="注册">
        </form>
        </form>
    </div>
    <div align="center" id="hint"></div>
    <script>
        $(document).ready(function() {
            $("input[name='register']").click(function() {
                if($("input[name='username']").val() != "" && $("input[name='passwd']").val() != "" &&
                    $("input[name='passwd2']").val() == $("input[name='passwd']").val()){
                        $.post('/register?usrname=' + $("input[name='username']").val() + '&passwd=' + $("input[name='passwd']").val(), function(data) {
                            $("#hint").empty();
                            $("#hint").append("<p>");
                            $("#hint").append(data);
                            $("#hint").append("</p>");
                        });
                }
                else{
                    $("#hint").empty();
                    $("#hint").append("<p>用户名和密码不得为空！两次输入的密码必须一致！</p>");
                }
            });
        });
    </script>
</body>

</html>
